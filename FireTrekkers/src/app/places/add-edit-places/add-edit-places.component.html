<div class="form-forup row">
    <label class="col-sm-2 col-form-label"> Place Date</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="PlaceDate" placeholder="Enter Place Date">
    </div>
    <label class="col-sm-2 col-form-label"> Place Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PlaceName" placeholder="Enter Place Name">
    </div>
    <label class="col-sm-2 col-form-label"> Place Area</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PlaceArea" placeholder="Enter Place Area">
    </div>
    <label class="col-sm-2 col-form-label"> Place Elevation</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PlaceElevation" placeholder="Enter Place Elevation">
    </div>
    <label class="col-sm-2 col-form-label"> Place Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PlaceDescription" placeholder="Enter Place Description">
    </div>
    <label class="col-sm-2 col-form-label"> Place CoverImage</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PlaceCoverImage" placeholder="Enter Place CoverImage">
    </div>
    <label class="col-sm-2 col-form-label"> Place PlaceImages</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PlaceImages" placeholder="Enter PlaceImages">
    </div>

        
        
        
</div>

<button (click)="addPlace()"    *ngIf="modalPlace.PlaceId==0" class="btn btn-primary">     Add</button>
<button (click)="updatePlace()" *ngIf="modalPlace.PlaceId!=0" class="btn btn-primary">  Update</button>
